<div
    class="max-w-sm w-full p-6 bg-white border border-gray-200 rounded-lg shadow-lg dark:bg-gray-800 dark:border-gray-700">
    <div class="grid grid-cols-2 gap-4">
        <!-- Product Name Section -->
        <div>
            <h3 class="text-xl font-bold text-gray-900 dark:text-white">{{title}}</h3>
            <p class="mt-1 text-sm text-gray-700 dark:text-gray-400">
                {{product}}
            </p>
        </div>

        <!-- Quantity and Price Section -->
        <div class="flex flex-col items-end space-y-2">
            <div>
                <span class="text-xl font-bold text-gray-900 dark:text-white">{{quantity}}</span>
                <span class="text-sm text-gray-600">Quantity</span>
            </div>
            <div>
                <span class="text-xl font-bold text-gray-900 dark:text-white">{{price}}</span>
                <span class="text-sm text-gray-600">Price</span>
            </div>
        </div>
    </div>

    <!-- Status Section -->
    <div [ngClass]="{'justify-between':status==='pending', 'justify-end':status==='delivered'}"
        class="mt-4 flex flex-row items-center">
        <!-- Delivered Button -->
        <button (click)="Delivered(id)" [ngClass]="{ 'hidden':status==='delivered'}"
            class="inline-block px-4 py-2 text-sm font-medium capitalize text-white bg-green-600 hover:bg-green-700 rounded-lg shadow">
            Delivered
        </button>
        <!-- Pending Badge -->
        <span
            [ngClass]="{'text-yellow-800 bg-yellow-100 dark:bg-yellow-700 dark:text-yellow-200':status==='pending', 'text-green-800 bg-green-300 dark:bg-green-700 dark:text-green-200':status==='delivered'}"
            class="inline-block px-3 py-1 text-sm font-medium capitalize rounded-full">
            {{status}}
        </span>
    </div>
</div>
