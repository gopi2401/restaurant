<div
  class="w-full min-h-screen bg-gradient-to-tr from-indigo-600 via-indigo-700 to-violet-800"
>
  <div class="flex flex-col space-y-1 items-center w-full h-full p-3">
    <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold text-white">
      Orders
    </h1>
    <div>total:</div>
    <div
      class="flex flex-col md:flex-row items-center justify-between space-y-3 md:space-y-0 md:space-x-4 p-4 w-full"
    >
      <div class="w-full md:w-1/2">
        <form class="flex items-center">
          <label for="simple-search" class="sr-only">Search</label>
          <div class="relative w-full">
            <div
              class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
            >
              <svg
                aria-hidden="true"
                class="w-5 h-5 text-gray-500 dark:text-gray-400"
                fill="currentColor"
                viewbox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
            <input
              type="text"
              id="simple-search"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full pl-10 p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Search"
              required=""
            />
          </div>
        </form>
      </div>
      <div
        class="w-full md:w-auto flex flex-col md:flex-row space-y-2 md:space-y-0 items-stretch md:items-center justify-end md:space-x-3 flex-shrink-0"
      >
        <div class="flex items-center space-x-3 w-full md:w-auto">
          <div ngbDropdown class="inline-block">
            <button
              type="button"
              id="dropdownBasic1"
              ngbDropdownToggle
              class="py-2 px-4 bg-white text-primary-700 border border-primary-300 rounded-lg shadow-md hover:bg-primary-50 focus:outline-none focus:ring-2 focus:ring-primary-300"
            >
              Toggle dropdown
            </button>
            <div
              ngbDropdownMenu
              aria-labelledby="dropdownBasic1"
              class="absolute hidden mt-2 w-48 bg-white rounded-lg shadow-lg z-10 p-2 dark:bg-gray-800"
            >
              <button
                ngbDropdownItem
                class="block w-full text-left py-2 px-4 text-sm text-gray-700 hover:bg-primary-100 hover:text-primary-900 rounded-lg dark:text-gray-300 dark:hover:bg-gray-700"
              >
                Action - 1
              </button>
              <button
                ngbDropdownItem
                class="block w-full text-left py-2 px-4 text-sm text-gray-700 hover:bg-primary-100 hover:text-primary-900 rounded-lg dark:text-gray-300 dark:hover:bg-gray-700"
              >
                Another Action
              </button>
              <button
                ngbDropdownItem
                class="block w-full text-left py-2 px-4 text-sm text-gray-700 hover:bg-primary-100 hover:text-primary-900 rounded-lg dark:text-gray-300 dark:hover:bg-gray-700"
              >
                Something else is here
              </button>
            </div>
          </div>

          <button
            id="filterDropdownButton"
            data-dropdown-toggle="filterDropdown"
            class="w-full md:w-auto flex items-center justify-center py-2 px-4 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-primary-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
            type="button"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
              class="h-4 w-4 mr-2 text-gray-400"
              viewbox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M3 3a1 1 0 011-1h12a1 1 0 011 1v3a1 1 0 01-.293.707L12 11.414V15a1 1 0 01-.293.707l-2 2A1 1 0 018 17v-5.586L3.293 6.707A1 1 0 013 6V3z"
                clip-rule="evenodd"
              />
            </svg>
            Filter
            <svg
              class="-mr-1 ml-1.5 w-5 h-5"
              fill="currentColor"
              viewbox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
            >
              <path
                clip-rule="evenodd"
                fill-rule="evenodd"
                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
              />
            </svg>
          </button>
          <div
            id="filterDropdown"
            class="z-10 hidden w-48 p-3 bg-white rounded-lg shadow dark:bg-gray-700"
          >
            <h6 class="mb-3 text-sm font-medium text-gray-900 dark:text-white">
              Choose brand
            </h6>
            <ul
              class="space-y-2 text-sm"
              aria-labelledby="filterDropdownButton"
            >
              <li class="flex items-center">
                <input
                  id="apple"
                  type="checkbox"
                  value=""
                  class="w-4 h-4 bg-gray-100 border-gray-300 rounded text-primary-600 focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
                />
                <label
                  for="apple"
                  class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-100"
                  >Apple (56)</label
                >
              </li>
              <li class="flex items-center">
                <input
                  id="fitbit"
                  type="checkbox"
                  value=""
                  class="w-4 h-4 bg-gray-100 border-gray-300 rounded text-primary-600 focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
                />
                <label
                  for="fitbit"
                  class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-100"
                  >Microsoft (16)</label
                >
              </li>
              <li class="flex items-center">
                <input
                  id="razor"
                  type="checkbox"
                  value=""
                  class="w-4 h-4 bg-gray-100 border-gray-300 rounded text-primary-600 focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
                />
                <label
                  for="razor"
                  class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-100"
                  >Razor (49)</label
                >
              </li>
              <li class="flex items-center">
                <input
                  id="nikon"
                  type="checkbox"
                  value=""
                  class="w-4 h-4 bg-gray-100 border-gray-300 rounded text-primary-600 focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
                />
                <label
                  for="nikon"
                  class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-100"
                  >Nikon (12)</label
                >
              </li>
              <li class="flex items-center">
                <input
                  id="benq"
                  type="checkbox"
                  value=""
                  class="w-4 h-4 bg-gray-100 border-gray-300 rounded text-primary-600 focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
                />
                <label
                  for="benq"
                  class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-100"
                  >BenQ (74)</label
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="w-full grid gap-3 md:grid-cols-3 md:gap-4">
      @for (item of Orders; track $index) {
      <app-order-card
        [id]="item.id"
        [title]="item.customer_name"
        [product]="item.product"
        [quantity]="item.quantity"
        [price]="item.price"
        [status]="item.status"
      />
      } @empty {
      <li>There are no items.</li>
      }
    </div>
  </div>
  <!-- Order-Button -->
  <div class="fixed bottom-10 right-8 md:bottom-16 md:right-16">
    <button
      (click)="openModal()"
      class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full shadow-lg"
    >
      Order
    </button>
  </div>
</div>
