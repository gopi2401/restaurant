<div class="flex h-screen overflow-hidden">
  <link
    rel="stylesheet"
    href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
  />

  <!-- Sidebar -->
  <div
    class="md:relative z-[50] h-full transition-transform ease-in-out duration-300  md:translate-x-0 {{sidebarShow ? 'translate-x-0' : '-translate-x-56'}}"
  >
    <div class=" w-56 absolute h-full bg-white rounded-r-3xl shadow-lg flex flex-col">
      <div class="flex items-center justify-center h-20 shadow-md">
        <img
          src="icons/icon_512.png"
          alt="Menu Image"
          class="w-20 h-20 object-cover"
        />
      </div>
      <ul class="flex flex-col py-4">
        <li *ngFor="let item of navItems">
          <a
            *ngIf="item.link"
            (click)="sidebarShow = false"
            [routerLink]="item.link"
            class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-gray-800"
          >
            <span class="inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400">
              <i [class]="item.icon"></i>
            </span>
            <span class="text-sm font-medium">{{ item.label }}</span>
            <span *ngIf="item.notification" class="ml-auto mr-6 text-sm bg-red-100 rounded-full px-3 py-px text-red-500">
              {{ item.notification }}
            </span>
          </a>
          <a
            *ngIf="item.action"
            (click)="item.action()"
            class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-gray-800"
          >
            <span class="inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400">
              <i [class]="item.icon"></i>
            </span>
            <span class="text-sm font-medium">{{ item.label }}</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Sidebar Toggle Button (Mobile) -->
  <div class="md:hidden fixed z-[51] top-3 left-2">
    <button
      (click)="sidebarShow = !sidebarShow"
      class="bg-white hover:bg-gray-100 text-gray-600 font-bold py-2 px-2 rounded-lg shadow transition-all ease-in-out duration-150"
    >
      <span class="inline-flex items-center justify-center h-6 w-6 text-lg">
        <i [class]="sidebarShow ? 'bx bx-x' : 'bx bx-menu'"></i>
      </span>
    </button>
  </div>

  <!-- Main Content -->
  <div class="flex-auto ml-0 md:ml-56  transition-all duration-300">
    <div class="h-full overflow-y-scroll">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
