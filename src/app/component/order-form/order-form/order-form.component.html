<div
  class="overflow-y-auto overflow-x-hidden fixed z-50 flex backdrop-blur-sm bg-white/20 justify-center items-center w-full inset-0 h-[calc(100%)] max-h-full"
>
  <div class="relative p-4 w-full max-w-md max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow-md dark:bg-gray-700">
      <!-- Modal header -->
      <div
        class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600"
      >
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
          Create New Order
        </h3>
        <button
          (click)="close()"
          type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <form
        [formGroup]="orderFG"
        class="p-4 md:p-5 flex flex-col justify-center items-center"
      >
        <div class="mb-4 w-full">
          <div class="col-span-2 my-2">
            <label
              for="customer_name"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Customer Name
              <span class="text-gray-500 text-sm">(Optional)</span></label
            >
            <input
              formControlName="customer_name"
              type="text"
              name="customer_name"
              id="customer_name"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Type customer name"
            />
          </div>
          <label
            for="name"
            class="block text-sm font-medium text-gray-900 dark:text-white"
            >Menus</label
          >
          <div
            class="col-span-2 my-2"
            formArrayName="menus"
            *ngFor="let fg of menuArrayFGControls; let i = index"
          >
            <div class="flex justify-between items-start" [formGroup]="fg">
              <div>{{ i + 1 }}.</div>
              <div class="grid grid-row-2 gap-4 w-2/3">
                <div class="">
                  <!-- <input #option (change)="selectedMenu(option.value)" formControlName="name"
                                        type="text" list="menus"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                                    <datalist id="menus">
                                        @for (item of menuItems; track $index) {
                                        <option>{{item.name}}</option>
                                        }
                                    </datalist> -->
                  <select
                    formControlName="menu_id"
                    for="name"
                    id="name"
                    #option
                    (change)="selectedMenu(option.value, i)"
                    aria-placeholder=""
                    class="bg-gray-50 overflow-scroll border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                  >
                    <!-- <option selected="">Select menu</option> -->
                    @for (item of menuItems; track $index) {
                    <option value="{{ item.id }}">{{ item.name }}</option>
                    }
                  </select>
                </div>
                <div class="flex justify-between items-center">
                  <div class="flex flex-col items-center">
                    <span class="mr-0.5">{{
                      MenuFA.controls.at(i).controls["menu_price"].value || 0
                    }}</span
                    ><span class="text-xs text-gray-500">Price</span>
                  </div>
                  <div class="flex items-center">
                    <button
                      (click)="quantityChange(-1, i)"
                      class="inline-flex items-center justify-center p-1 text-sm font-medium h-6 w-6 text-gray-500 bg-white border border-gray-300 rounded-full focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
                      type="button"
                    >
                      <span class="sr-only">Quantity button</span>
                      <svg
                        class="w-3 h-3"
                        aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 18 2"
                      >
                        <path
                          stroke="currentColor"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M1 1h16"
                        />
                      </svg>
                    </button>
                    <div class="ms-2">
                      <input
                        formControlName="menu_quantity"
                        id="menu_quantity"
                        for="menu_quantity"
                        type="number"
                        class="bg-gray-50 w-10 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block px-1 py-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        required
                      />
                    </div>
                    <button
                      (click)="quantityChange(1, i)"
                      class="inline-flex items-center justify-center h-6 w-6 p-1 ms-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-full focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
                      type="button"
                    >
                      <span class="sr-only">Quantity button</span>
                      <svg
                        class="w-3 h-3"
                        aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 18 18"
                      >
                        <path
                          stroke="currentColor"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M9 1v16M1 9h16"
                        />
                      </svg>
                    </button>
                  </div>
                  <div class="flex flex-col items-center">
                    <span class="mr-0.5">{{
                      MenuFA.controls.at(i).controls["menu_price"].value *
                        MenuFA.controls.at(i).controls["menu_quantity"].value
                    }}</span
                    ><span class="text-xs text-gray-500">Amount</span>
                  </div>
                </div>
              </div>
              <button class="p-2" (click)="removeMenuFG(i)">
                <svg
                  class="w-3 h-3"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 14 14"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                  />
                </svg>
                <span class="sr-only">remove menu</span>
              </button>
            </div>
          </div>
          <button
            class="text-white inline-flex justify-center items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg p-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            (click)="addMenuFG()"
          >
            <svg
              class="w-5 h-5"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                clip-rule="evenodd"
              ></path></svg
            ><span class="sr-only">add menu</span>
          </button>
          <div
            class="col-span-2 sm:col-span-1 flex flex-row justify-around items-center py-4 px-1"
          >
            <div class="flex flex-row items-center gap-1">
              <span class="font-medium">{{ orderQuantity }}</span
              ><span class="text-xs text-gray-800">Qty</span>
            </div>
            <div class="flex flex-row items-center gap-1">
              <span class="font-medium">{{ orderAmount }}</span>
              <span class="text-xs text-gray-800">Amt</span>
            </div>
          </div>
        </div>
        <button
          (click)="submit()"
          type="submit"
          class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-lg px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          <svg
            class="me-1 -ms-1 w-5 h-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
              clip-rule="evenodd"
            ></path>
          </svg>
          Add
        </button>
      </form>
    </div>
  </div>
</div>
