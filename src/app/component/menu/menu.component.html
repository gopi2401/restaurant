<div
    class="md:p-4 w-full min-h-screen bg-gradient-to-tr from-indigo-600 via-indigo-700 to-violet-800 overflow-x-auto overflow-y-auto">
    <div class="flex w-full justify-end p-4">
        {{exampleParent}}
        <button (click)="openModal()"
            class="inline-block px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-lg shadow">Add
            Menu</button>
    </div>
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-8 py-1 md:px-16 md:py-3">
                    <span class="sr-only">Image</span>
                </th>
                <th scope="col" class="px-1 py-1 md:px-6 md:py-3">
                    Menus
                </th>
                <th scope="col" class="px-1 py-1 md:px-6 md:py-3">
                    Price
                </th>
                <th scope="col" class="px-1 py-1 md:px-6 md:py-3">
                    <span class="sr-only"> Action</span>
                </th>
            </tr>
        </thead>
        <tbody>
            @for (menu of menusData; track $index) {
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                <th scope="" class="p-2 md:p-4">
                    <img src={{menu.pic_url}} loading="eager" priority class="w-28 md:w-32 max-w-full max-h-full"
                        alt={{menu.pic_url}}>
                </th>
                <td class="px-1 py-2 md:px-6 md:py-4 capitalize font-semibold text-gray-900 dark:text-white">
                    {{menu.name}}
                </td>
                <td class="px-1 py-2 md:px-6 md:py-4 font-semibold text-gray-900 dark:text-white">
                    {{menu.price}}
                </td>
                <td class="px-1 py-2 md:px-6 md:py-4">
                    <button (click)="editModal();editData=menu;"
                        class="flex flex-row items-center font-medium text-yellow-600 dark:text-red-500 hover:underline">
                        <span class="inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400"><i
                                class="bx bx-edit"></i></span><span class="sr-only">Edit</span></button>
                    <button (click)="deleteModal(); deleteId=menu.id"
                        class="flex flex-row items-center font-medium text-yellow-600 dark:text-red-500 hover:underline">
                        <span class="inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400">
                            <i class="bx bx-trash"></i></span><span class="sr-only">Delete</span></button>
                </td>
            </tr>
            }
        </tbody>
    </table>
    @if (ConfirmAlert) {
    <app-confirm-alert (function)="deleteMenu()" (closefun)="deleteModal()"></app-confirm-alert>
    }
    @if (editModel && editData) {
    <p>{{editData.name}}</p>
    <app-menu-form (exampleOutput)="exampleMethodParent($event)" [data]="editData"></app-menu-form>
    }
</div>
